<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="stylogin.css" />
</head>
<body>
  <div class="topbar">
    <div class="logo">
      <img src="images/mainlogo.png" alt="Logo" class="logo-img" />
    </div>
    <div class="navbar">
      <a href="home.html">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <a href="#">FAQ</a>
      <a href="mainpage.html">Login</a>
    </div>
  </div>

  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form" method="post">
      <input type="email" id="login-email" name="email" placeholder="Email" required />
      <input type="password" id="login-password" name="password" placeholder="Password" required />
      <button type="button" id="login-submit">Login</button>
      <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
      <dotlottie-player src="https://lottie.host/03f6ff5e-b1bb-4b68-8bef-ab05f9f0a70e/Y6qKsVNSIm.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
    </form>
    <div id="login-msg" class="msg" style="display: none;"></div>
    <!-- Success/Failure Message -->
    <div class="forgot-password">
      <a href="register.html">Don't have an account?</a>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
