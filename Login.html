<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="stylogin.css">
</head>

<body>
  <div class="topbar">
    <div class="logo">
      <img src="logo.png" alt="Logo" class="logo-img"> <!-- Replace with your logo -->
    </div>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <a href="#">FAQ</a>
    </div>
  </div>




  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form" method="post">
      <input type="email" id="login-email" name="email" placeholder="Email" required>
      <input type="password" id="login-password" name="password" placeholder="Password" required>
      <button type="button" id="login-submit">Login</button>
    </form>
    <div id="login-msg" class="msg" style="display: none;"></div> <!-- Success/Failure Message -->
    <div class="forgot-password">
      <a href=register.html>Forgot Password?</a>
    </div>
  </div>

  <script src="login.js"></script>
  
</body>
</html>
