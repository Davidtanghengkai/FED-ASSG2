<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="stylogin.css">
</head>
<body>
    



  <div class="login-container">
    <h1>Register</h1>
    <form id="login-form" method="post">
      <input type="email" id="login-email" name="email" placeholder="Email" required>
      <input type="password" id="login-password" name="password" placeholder="Password" required>
      <input type="password" id="login-confirm-password" name="Confirm-password" placeholder="Confirm Password" required>
      <button type="button" id="login-submit">Register</button>
    </form>
    <div id="login-msg" class="msg" style="display: none;"></div> <!-- Success/Failure Message -->
    <div class="forgot-password">
      <a href="Login.html">Already have an account?</a>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
