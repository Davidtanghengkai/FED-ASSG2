<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker</title>
    <link rel="stylesheet" href="datepicker.css">
    <script type="module" src="datepicker.js"></script>
</head>
<body>
    <div class="datepicker-container">
        <input type="text" class="date-input" placeholder="select date">
    
        <div class="datepicker">
            <div class="days">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
            </div>
            <div class="date">
                <button disabled>1</button>
                <button disabled>2</button>
                <button disabled>3</button>
                <button disabled>4</button>
                <button disabled>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="selected">10</button>
                <button>11</button>
                <button>12</button>
                <button class = "today">13</button>
                <button>14</button>
                <button>15</button>
                <button>16</button>
                <button>17</button>
                <button>18</button>
                <button>19</button>
                <button>20</button>
                <button>21</button>
                <button>22</button>
                <button>23</button>
                <button>24</button>
                <button>25</button>
                <button>26</button>
                <button>27</button>
                <button>28</button>
                <button>29</button>
                <button>30</button>
                <button>31</button>

            </div>
        
        </div>
    </div>
</body>
</html>
