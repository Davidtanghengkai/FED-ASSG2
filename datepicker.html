<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Datepicker</title>
    <link rel="stylesheet" href="datepicker.css" />
    <script type="module" src="datepicker.js"></script>
    <style>
        .container {
            display: flex; /* Use flexbox for side-by-side layout */
            gap: 20px; /* Add some spacing between the boxes */
        }

        .datepicker-container, .additional-box { /* Style both containers similarly */
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px; /* Optional rounded corners */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow */
        }
        .additional-box{
            width: fit-content;
        }

    </style>
</head>
<body>
    <img src="your-image.jpg" alt="Calendar Image" class="calendar-image" />
    <div class="container"> <div class="datepicker-container">
            <div class="datepicker">
                <div class="datepicker-header">
                    <button class="prev">Prev</button>

                    <div>
                        <select class="month-input">
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                        <input type="number" class="year-input" />
                    </div>

                    <button class="next">Next</button>
                </div>
                <div class="days">
                    <span>Sun</span>
                    <span>Mon</span>
                    <span>Tue</span>
                    <span>Wed</span>
                    <span>Thu</span>
                    <span>Fri</span>
                    <span>Sat</span>
                </div>
                <div class="dates">
                    <button disabled>1</button>
                    <button disabled>2</button>
                    <button disabled>3</button>
                    <button disabled>4</button>
                    <button disabled>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="selected">10</button>
                    <button>11</button>
                    <button>12</button>
                    <button class="today">13</button>
                    <button>14</button>
                    <button>15</button>
                    <button>16</button>
                    <button>17</button>
                    <button>18</button>
                    <button>19</button>
                    <button>20</button>
                    <button>21</button>
                    <button>22</button>
                    <button>23</button>
                    <button>24</button>
                    <button>25</button>
                    <button>26</button>
                    <button>27</button>
                    <button>28</button>
                    <button>29</button>
                    <button>30</button>
                    <button>31</button>
                </div>
                <div class="datepicker-footer">
                    <button class="cancel">Cancel</button>
                    <select class="hour">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select class="mins">
                        <option>00</option>
                        <option>30</option>

                    </select>
                    <select class="ampm">
                        <option>AM</option>
                        <option>PM</option>
                    </select>

                    <button class="apply">Apply</button>
                </div>
                </div>
        </div>
        <div class="pax-select">
            <p>This is an additional box next to the datepicker. You can add any content you like here, such as instructions, related information, or even another interactive element.</p>
        </div>
    </div>
</body>
</html>
